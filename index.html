<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 

    <title>Interface do Instagram</title>

</head>

<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img src="img/instagram-celular.png" alt="A cell phone changing images.">

        </div>

        <div class="instagram-continue">

            <div class="group">
            
                <img class= "logo" src="img/instagram-logo.png" alt="Instagram Logo.">
                
                <div class="profile-picture">
                    <img src="img/perfil-instagram.jpg" alt="Profile picture.">
                </div>

                <a class="instagram-login" href="#">Continuar como viniciussnitram</a>

                <p>Não é viniciussnitram? <a class="instagram-logout" href="#" target="_blank">Trocar de conta</a></p>

            </div>

        </div>

    </div>

    <div class="footer">

        <p>
            A <a href="https://web.digitalinnovation.one/" target="_blank">DIO</a> Challenge. Created by: <a href="https://www.github.com/ViniciusAlba" target="_blank">ViniciusAlba</a>
        </p>

    </div>

</body>

</html>
